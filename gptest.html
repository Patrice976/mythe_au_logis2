<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image à gauche de l'écran</title>
    <style>
        body {
            background-color: rgb(1, 1, 49);
            margin: 0; /* Remettre la marge à zéro pour éviter les décalages */
            color: beige;
            font-family: "Cinzel", serif;
        }

        .logo-container {
            position: absolute; /* Positionnement absolu pour contrôler la position */
            top: 0;
            left: 0;
            margin: 0; /* Enlever toute marge */
            padding: 0; /* Enlever tout padding */
        }

        .logo-container img {
            height: 60px; /* Ajustez la hauteur selon vos besoins */
            width: auto;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="ressource img/file.png" alt="Logo du Panthéon">
    </div>
</body>
</html>
